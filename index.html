<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header__container">
      <img src="img/Logo.svg" alt="logo pet adoption" />
      <nav>
        <ul>
          <li id="active">Home</li>
          <li>about us</li>
          <li>service</li>
          <li>gallery</li>
          <li>contact</li>
        </ul>
      </nav>
      <button>Get Started</button>
    </header>
    <main>
      <section class="section__wrapper">
        <div>
          <h2>Looking for a <span>good</span> time?</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur. Enim viverra quis egestas usi
            ullamcorper ut ante. Eu pretium lemiro ispum dolor amet viivata tarimo
            ullamcorper ut
          </p>
          <div class="button__container">
            <button>adopt now<img src="./img/Dog print.svg" alt="dog paw" />
            </button>
            <button><img src="img/Play Button.svg" alt="play">Watch Video</button>
          </div>
          <div class="stat__container">
            <div>
              <h3>299K+</h3>
              <p>Product</p>
            </div>
            <div>
              <h3>99K+</h3>
              <p>Seller</p>
            </div>
            <div>
              <h3>2K+</h3>
              <p>Positive Review</p>
            </div>
          </div>
        </div>
        <img class="img-inside-section" src="./img/Group 7.svg" alt="cat and dog" />
      </section>
    </main>
  </body>
