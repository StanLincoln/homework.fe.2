<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Adoption Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <img src="img/Logo.svg" alt="logo pet adoption" />
      <nav>
        <ul>
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">about us</a></li>
          <li><a href="#">service</a></li>
          <li><a href="#">gallery</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>
      <button class="header__button">Get Started</button>
    </header>
    <main>
      <div class="text__content">
        <h2>Looking for a <span>good</span> time?</h2>
        <p>
          Lorem ipsum dolor sit amet consectetur. Enim viverra quis egestas usi
          ullamcorper ut ante. Eu pretium lemiro ispum dolor amet viivata tarimo
          ullamcorper ut
        </p>
        <div class="content__button">
          <button>
            <span class="span__button">adopt now</span>
            <img src="./img/Dog print.svg" alt="dog paw" />
          </button>
          <img src="./img/Watch Video.svg" alt="video icon" />
        </div>
        <div class="company__experience">
          <div class="prodakt">
            <h3>299K+</h3>
            <p>Product</p>
          </div>
          <div class="seller">
            <h3>99K+</h3>
            <p>Seller</p>
          </div>

      <div class="image__content">
        <img src="./img/Group 7.svg" alt="cat and dog" />
      </div>
